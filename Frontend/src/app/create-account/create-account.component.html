<div class="background">
  <img src="../../assets/pictures/background.jpg" />
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <!-- ========================================================== -->
    <!-- ======================== EMAIL =========================== -->
    <!-- ========================================================== -->
    <label for="email">Email : </label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    <small id="mailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div
    *ngIf="email?.invalid && (email?.dirty || email?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="email?.hasError('required')">Email is required.</div>

    <div *ngIf="email?.hasError('email')">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <!-- ========================================================== -->
    <!-- ======================== USERNAME ======================== -->
    <!-- ========================================================== -->
    <label for="username">Username : </label>
    <input
      type="username"
      class="form-control"
      id="username"
      placeholder="Enter username"
      formControlName="username"
    />
  </div>
  <div
    *ngIf="username?.invalid && (username?.dirty || username?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="username?.hasError('required')">Username is required.</div>

    <div *ngIf="username?.hasError('minlength')">
      Username must be at least 3 characters long.
    </div>
  </div>
  <div class="form-group">
    <!-- ========================================================== -->
    <!-- ======================== PASSWORD ======================== -->
    <!-- ========================================================== -->
    <label for="password">Password : </label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter password"
      formControlName="password"
    />
  </div>
  <div
    *ngIf="password?.invalid && (password?.dirty || password?.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="password?.hasError('forbiddenPassword')">
      Password must be at least 12 characters long and contains at least one
      number | letter | special character.
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [ngClass]="{ disabled: loginForm.invalid }"
    [ngStyle]="{ cursor: loginForm.invalid ? 'not-allowed' : 'pointer' }"
  >
    Create
  </button>
  <!-- I don't have an account button that call another method -->
  <button type="button" class="btn btn-link" (click)="onRegister()">
    I already have an account
  </button>
</form>
