<div class="container">
    <div class="errors">
        <h1>Common errors</h1>
        <h5>Lorem ipsum</h5>
        <p>Lorem ipsum dolor sit amet.</p>
        <hr>
    </div>
    <h1>Contact</h1>
    <form (ngSubmit)="submit">
        <div class="form-group">
            <label for="firstname">Firstname</label><br>
            <input Required minlength="2" maxlength="50" type="text" name="firstname" class="form-control" ngModel>
            <!--<div *ngif="name.touched && name.invalid" class="alert alert-danger">INVALID</div>-->
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Lastname</label><br>
            <input Required minlength="2" maxlength="50" type="text" name="lastname" class="form-control" ngModel>

        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input  Required minlength="3" maxlength="320" type="email" name="email" class="form-control" ngModel>

        </div>
        <pre></pre>
        <div class="form-group">
            <label for="message">Message</label><br>
            <textarea  Required minlength="5" maxlength="1000" type="text" name="message" class="form-control" ngModel></textarea>

        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
